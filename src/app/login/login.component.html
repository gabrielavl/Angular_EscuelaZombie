<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="row">
            <div class="col-md-6">
                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">Login</h5>
                        <form class="">
                            <div class="position-relative form-group">
                                <label for="LoginEmail" class="">Email</label>
                                <input [(ngModel)]="correo" name="email" id="LoginEmail" placeholder="Email" type="email" class="form-control">
                            </div>
                            <div class="position-relative form-group">
                                <label for="password" class="">Password</label>
                                <input [(ngModel)]="contrasenia" name="password" id="Password" placeholder="password" type="password" class="form-control">
                            </div>
                            <button class="mt-1 btn btn-primary" (click)="iniciarSesion()">Submit</button>

                            <!--Mensaje de eror-->
                            <div class="card">
                                <div class="card-body" id="loginError" style="color: red;"></div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        Are you new?<a href="#/registro">Create an account!</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
