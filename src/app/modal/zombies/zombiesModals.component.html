
<div class="modal fade" id="modal" #modalZombieAdd tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar zombies</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="position-relative form-group"><label for="nombre" class="">Nombre</label><input [(ngModel)]="nombre" name="nombre" id="nombre" placeholder="Nombre" type="text" class="form-control form-control-sm"></div>
                <div class="position-relative form-group"><label for="email" class="">Email</label><input [(ngModel)]="email" name="email" id="email" placeholder="Email" type="email" class="form-control form-control-sm"></div>
                <div class="position-relative form-group"><label for="tipo" class="">Tipo</label><select [(ngModel)]="tipo" name="tipo" id="tipo" class="form-control form-control-sm">
                    <option> Zombie alumno</option>
                    <option>Zombie maestro</option>

                </select></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="guardarZombie()">Guardar zombie  </button>
            </div>
            <div class="card card-shadow-warning">
                <div class="card-body" id="mensajeErrorZombieAdd" style="color: red;"></div>
            </div>
        </div>  
    </div>
    
</div>
