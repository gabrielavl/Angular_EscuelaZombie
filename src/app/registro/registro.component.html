<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">
            <div class="card-body"><h5 class="card-title">Create account</h5>
                <div>
                    <form class="form">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group row">
                            <label for="email" class="mr-sm-2">Email</label>
                            <input [(ngModel)]="email" name="email" id="email" placeholder="something@idk.com" type="email" class="form-control">
                        </div>
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group row">
                            <label for="password" class="mr-sm-2">Password</label>
                            <input [(ngModel)]="password" name="password" id="password" placeholder="Password" type="password"class="form-control">
                        </div>                                                                                                                             
                        <button class="btn btn-primary" (click)="crearCuenta()">Submit</button>
                        <br>
                        <div class="card card-shadow-warning">
                            <div class="card-body" id="ErrorMessageRegistro" style="color: red;"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                Are you a member?<a href="#/login">Login</a>
            </div>
        </div>
    </div>
</div>
